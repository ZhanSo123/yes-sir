<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Мини-игра: Пранк L1</title>
    <style>
      :root {
        --bg1: #fbf6ef;
        --bg2: #efe4d6;
        --ink: #1a1a1a;
        --accent: #ff6a2f;
        --accent-dark: #d14f1d;
        --panel: #fffdf8;
        --muted: #6b6258;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
        font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
        color: var(--ink);
        background: radial-gradient(circle at 15% 15%, #fff7ee, var(--bg2));
      }

      body.screamer-active {
        cursor: none;
        background: #000;
      }

      #app {
        width: min(720px, 94vw);
        background: var(--panel);
        border: 2px solid #1e1e1e;
        box-shadow: 10px 10px 0 #1e1e1e;
        padding: 28px;
        display: grid;
        gap: 20px;
      }

      #app.shake {
        animation: shake 0.6s linear;
      }

      h1 {
        margin: 0;
        font-size: 20px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }

      .stage {
        display: none;
        gap: 16px;
      }

      .stage.active {
        display: grid;
      }

      .question {
        font-size: 26px;
        line-height: 1.3;
      }

      .answers {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 12px;
      }

      .answer,
      #close-button {
        appearance: none;
        border: 2px solid #1e1e1e;
        background: #fff7e9;
        color: var(--ink);
        font-size: 18px;
        padding: 12px 14px;
        cursor: pointer;
        transition: transform 120ms ease, box-shadow 120ms ease, background 120ms ease;
        box-shadow: 4px 4px 0 #1e1e1e;
      }

      .answer:hover,
      #close-button:hover {
        transform: translate(-2px, -2px);
        box-shadow: 6px 6px 0 #1e1e1e;
        background: #ffefe0;
      }

      .answer:active,
      #close-button:active {
        transform: translate(0, 0);
        box-shadow: 2px 2px 0 #1e1e1e;
      }

      .answer.correct {
        border-color: var(--accent);
        background: #fff0e6;
        position: relative;
      }

      .answer.correct::after {
        content: "✓";
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--accent-dark);
        font-weight: bold;
      }

      .loading-text {
        color: var(--muted);
        font-size: 16px;
      }

      .progress {
        width: 100%;
        height: 14px;
        border: 2px solid #1e1e1e;
        background: #f6efe6;
        box-shadow: inset 0 0 0 2px #f0e4d6;
        position: relative;
        overflow: hidden;
      }

      .progress-bar {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #ff8b58, var(--accent));
        transition: width 120ms ease;
      }

      .progress-value {
        font-size: 18px;
        color: var(--ink);
        letter-spacing: 0.04em;
      }

      #close-button {
        font-size: 20px;
        align-self: start;
      }

      .countdown {
        font-size: 72px;
        font-weight: bold;
        text-align: center;
      }

      #screamer-overlay {
        position: fixed;
        inset: 0;
        background: #000;
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      #screamer-overlay.active {
        display: flex;
      }

      #screamer-video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      @keyframes shake {
        0%,
        100% {
          transform: translate(0, 0);
        }
        20% {
          transform: translate(-8px, 4px);
        }
        40% {
          transform: translate(6px, -6px);
        }
        60% {
          transform: translate(-4px, -6px);
        }
        80% {
          transform: translate(6px, 4px);
        }
      }

      @media (max-width: 540px) {
        .answers {
          grid-template-columns: 1fr;
        }

        .countdown {
          font-size: 56px;
        }
      }
    </style>
  </head>
  <body>
    <main id="app">
      <section class="stage active" id="stage-question">
        <h1>Вопрос</h1>
        <div class="question">Какая кнопка правильная?</div>
        <div class="answers">
          <button class="answer">Вариант A</button>
          <button class="answer correct">Вариант B</button>
          <button class="answer">Вариант C</button>
          <button class="answer">Вариант D</button>
        </div>
      </section>

      <section class="stage" id="stage-loading">
        <h1>Проверка результата...</h1>
        <div class="loading-text">Подождите, это займет несколько секунд.</div>
        <div class="progress">
          <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="progress-value" id="progress-text">0%</div>
      </section>

      <section class="stage" id="stage-close">
        <h1>Готово</h1>
        <div class="loading-text">Нажмите кнопку, чтобы закрыть окно.</div>
        <button id="close-button">Закрыть</button>
      </section>

      <section class="stage" id="stage-countdown">
        <h1>Обратный отсчёт</h1>
        <div class="countdown" id="countdown">3</div>
      </section>
    </main>

    <div id="screamer-overlay">
      <video id="screamer-video" src="screamer.mp4" preload="auto"></video>
    </div>

    <audio id="glitch-audio" src="gdfgdgf.mp3" preload="auto"></audio>

    <script>
      const stages = {
        question: document.getElementById("stage-question"),
        loading: document.getElementById("stage-loading"),
        close: document.getElementById("stage-close"),
        countdown: document.getElementById("stage-countdown"),
      };

      const app = document.getElementById("app");
      const progressBar = document.getElementById("progress-bar");
      const progressText = document.getElementById("progress-text");
      const closeButton = document.getElementById("close-button");
      const countdownEl = document.getElementById("countdown");
      const screamerOverlay = document.getElementById("screamer-overlay");
      const screamerVideo = document.getElementById("screamer-video");
      const glitchAudio = document.getElementById("glitch-audio");

      let countdownTimer = null;

      function showStage(name) {
        Object.keys(stages).forEach((key) => {
          stages[key].classList.toggle("active", key === name);
        });
      }

      function randBetween(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      function startLoadingStage() {
        showStage("loading");
        let progress = 0;
        progressBar.style.width = "0%";
        progressText.textContent = "0%";

        const interval = setInterval(() => {
          progress += randBetween(2, 6);
          if (progress >= 99) {
            progress = 99;
            progressBar.style.width = `${progress}%`;
            progressText.textContent = `${progress}%`;
            clearInterval(interval);

            const stall = randBetween(3000, 5000);
            setTimeout(() => showStage("close"), stall);
            return;
          }

          progressBar.style.width = `${progress}%`;
          progressText.textContent = `${progress}%`;
        }, 70);
      }

      function requestFullscreenSafe() {
        const target = document.documentElement;
        if (target.requestFullscreen) {
          target.requestFullscreen().catch(() => {});
        }
      }

      function handleCloseClick() {
        glitchAudio.currentTime = 0;
        glitchAudio.play().catch(() => {});
        app.classList.add("shake");
        requestFullscreenSafe();

        showStage("countdown");
        startCountdown();

        setTimeout(() => {
          app.classList.remove("shake");
        }, 600);
      }

      function startCountdown() {
        let count = 3;
        countdownEl.textContent = count;
        if (countdownTimer) {
          clearInterval(countdownTimer);
        }

        countdownTimer = setInterval(() => {
          count -= 1;
          countdownEl.textContent = count;
          if (count <= 0) {
            clearInterval(countdownTimer);
            const delay = randBetween(500, 1000);
            setTimeout(startScreamer, delay);
          }
        }, 1000);
      }

      function startScreamer() {
        document.body.classList.add("screamer-active");
        screamerOverlay.classList.add("active");
        screamerVideo.currentTime = 0;
        screamerVideo.muted = false;
        screamerVideo.play().catch(() => {});

        if (screamerOverlay.requestFullscreen) {
          screamerOverlay.requestFullscreen().catch(() => {});
        }
      }

      document.querySelectorAll(".answer").forEach((button) => {
        button.addEventListener("click", startLoadingStage);
      });

      closeButton.addEventListener("click", handleCloseClick);
    </script>
  </body>
</html>
